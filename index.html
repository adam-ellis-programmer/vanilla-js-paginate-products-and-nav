<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="script.js" defer></script>
  </head>
  <body>
    <header>
      <nav class="nav">
        <div class="nav-center">
          <div class="nav-header">
            <img src="./img/tempLogo.jpg" alt="" class="logo" />
            <button class="toggle-nav">
              <i class="fas fa-bars"></i>
            </button>
          </div>

          <div class="links-container">
            <ul class="links">
              <li>
                <a href="#">Link One</a>
              </li>
              <li>
                <a href="#">Link Two</a>
              </li>
              <li>
                <a href="#">Link Three</a>
              </li>
              <li>
                <a href="#">Link Four</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!--  -->
    <div class="wrapper">
      <section class="hero">
        <div class="hero-text-container">
          <p>Pagination Project</p>
        </div>
      </section>
      <div class="products-wrapper">
        <article class="product">
          <div class="img-wrap">
            <img
              class="img"
              src="https://images.unsplash.com/photo-1547471080-7cc2caa01a7e?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTV8fHNvdXRoJTIwYWZyaWNhfGVufDB8fDB8fHww"
              alt=""
            />
          </div>
          <div class="product-info">
            <p class="title-text"><span>South Africa Over Land </span></p>
            <p class="info">
              <span
                >12 Days of amazing fun and adventure for you and your friends
                to enjoy</span
              >
            </p>
            <div class="btn-container">
              <p class="price"><span>£4000</span></p>
              <button class="btn">Enquire Now</button>
            </div>
          </div>
        </article>

        <article class="product">
          <div class="img-wrap">
            <img
              class="img"
              src="https://images.unsplash.com/photo-1547471080-7cc2caa01a7e?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTV8fHNvdXRoJTIwYWZyaWNhfGVufDB8fDB8fHww"
              alt=""
            />
          </div>
          <div class="product-info">
            <p class="title-text"><span>South Africa Over Land </span></p>
            <p class="info">
              <span
                >12 Days of amazing fun and adventure for you and your friends
                to enjoy</span
              >
            </p>
            <div class="btn-container">
              <p class="price"><span>£4000</span></p>
              <button class="btn">Enquire Now</button>
            </div>
          </div>
        </article>
      </div>
      <div class="pagination-btn-container">
        <button class="pag-btn">1</button>
      </div>
    </div>
  </body>
</html>
